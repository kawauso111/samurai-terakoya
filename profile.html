<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <title>MyProfile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
  </head>

  <body>
    <header>
      <div class="header-inner">
        <h1>
          <a href="index.html" class="home">My Profile</a>
        </h1>
        
        <!-- ナビゲーションメニュー -->
        <nav>
          <ul class="menu">
            <li><a href="#about">About</a></li>
            <li><a href="#works">Works</a></li>
          </ul>
        </nav>
      </div>
    </header>
    
    <main>
      <article>
        <!-- メイン画像 -->
        <div>
          <img src="image/S__10731674.jpg" alt="image character" class="mainpic">
        </div>

        <!-- About -->
        <section class="about">
          <h2 id="about">About</h2>
          <div class="about-inner">
           
            <div class="content">
              <p class="name">KAIYA MATSUZAKI</p>
              <ul>
                <li>26歳　東京都出身で</li>
                <li>住宅設備と不動産会社に従時</li>
                <li>趣味はゴルフと国内、海外旅行と時計</li>
                <li>よく旅行やコテージを借りてバーベキューやゴルフを友達とする</li>
              </ul>
            </div>

          </div>
        </section>

        <!-- Works -->
        <section class="works">
          <h2 id="works">Works</h2>
          <div class="works-inner">
            <div class="item">
              <img src="image/S__10731672_0.jpg" alt="ゴルフ">
              <p>友達とゴルフに行った時の写真</p>
            </div>

            <div class="item">
              <img src="image/S__10731669_0.jpg" alt="コテージ">
              <p>千葉のコテージに行った時の写真</p>
            </div>

            <div class="item">
              <img src="image/S__10731673_0.jpg" alt="タイの街並み">
              <p>タイの旅行に行った時の写真</p>
            </div>
            
          </div>
        </section>

    </main>

    <!-- フッター -->
    <footer>
      <p>&copy; MyProfile. All rights reserved.</p>
